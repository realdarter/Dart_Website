<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darter's Cool Website (Better than Knownsh's)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #backgroundAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: changeBackgroundColor 5s infinite alternate;
        }

        @keyframes changeBackgroundColor {
            0% {
                background-color: #f0f0f0;
            }
            25% {
                background-color: #e5e5e5;
            }
            50% {
                background-color: #d9d9d9;
            }
            75% {
                background-color: #cccccc;
            }
            100% {
                background-color: #c0c0c0;
            }
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: #fff;
        }

        section {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            animation: flash .25s infinite alternate;
        }

        h2 {
            animation: bounce .3s infinite alternate, flashColors .25s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        @keyframes flashColors {
            0%, 100% {
                color: red;
            }
            25% {
                color: blue;
            }
            50% {
                color: green;
            }
            75% {
                color: orange;
            }
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="backgroundAnimation"></div>

    <header>
        <h1>THANKS FOR VISITING MY WEBSITE FROM BOOTH GAME!</h1>
    </header>

    <section>
        <img src="image.png" alt="Goose" width="200">
        <h2>DARTIROS WEBSITE!!!!!!!!!</h2>
        <h2>I MAKE AMAZING WEBSITES THATS HOW GOOD I AM GOOSE OUT! MIC DROP</h2>
        <p>This website is showcasing the awesomeness of Goose. Stay tuned for updates on Goose's adventures and coolness!</p>
    </section>

    <video controls>
        <source src="fmcvideo.mp4" type="video/mp4">
        Your browser does not support the video tag. !
    </video>
    <img src="hazbinhotel.gif" alt="Browser failed to load gif">

    <img src="1705014527.5353022.jpg" alt="Browser failed to load jpg">
</body>

</html>
